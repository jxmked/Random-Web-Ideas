<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="charset" content="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="theme-color" content="#636366">
        <meta name="color-scheme" content="dark light">
        <meta name="description" content="Tap and hold feature for html buttons">
        <meta name="keywords" content="button,tap&hold,html,javascript">
        <meta name="robots" content="index,follow">
        <meta name="referrer" content="origin">
        <title>Press and hold for Web UI - xCreation</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header">
            <h3>Javascript Press and Hold Feature </h3>
        </div>
        <div class="container">
            <div class="panel">
                <h3>Increasing and Decreasing value from input</h3>
                <div class="items">
                    <span class="btn">
                        <button id="d_num">&minus;</button>
                        <input id="num" type="number" value="0" />
                        <button id="i_num">&plus;</button>
                    </span>
                </div>
            </div>
            <div class="panel">
                <h3>Press and Hold</h3>
                <div class="items">
                    <span class="modal">
                        <button id="hold_button">Long Press</button>
                        <div class="hidden" id="hold_modal">
                            <button id="hold_modal_close">&times;</button>
                            <div>
                                <h3>Example</h3>
                                <span>We have something here</span>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
