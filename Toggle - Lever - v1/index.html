<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Toggle - Lever - v1</title>
        <style>
            body {
                margin: 0 auto;
                padding: 3px 5px;
                background-color: rgb(242, 242, 247);
                white-space: nowrap;
                max-width: 500px;
                width: 100%;
            }
            .container {
                /** position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%); **/ /** rm **/
                padding 5px
            }
            .cb-toggle-lever {
                --shadow-on: rgb(215, 214, 10);
                --shadow-off: rgb(125, 125, 127);
                --shadow-depth: 20px;
                
                position: relative;
                border: 3px solid rgb(90, 90, 95);
                width: 7em;
                height: 3em;
                display: block;
                margin: 0;
                padding: 0;
                overflow: hidden;
                box-sizing: border-box;
           /*     border-radius:  30px 30px 0 0; */ /** rm **/
                
                float: left; /** rm **/
            }
            .cb-toggle-lever input {
                visibility: hidden;
                position: absolute;
            }
            .cb-toggle-lever > span {
                position: absolute;
                margin: 0;
                width: 50%;
                border: none;
                height: 100%;
                padding: 0;
                transition: 150ms linear;
            }
            .cb-toggle-lever > span > span {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: rgb(58, 58, 60);
                font-weight: 600;
                font-size: 17px;
                font-family: "Helvetica";
                letter-spacing: 2px;
            }
            
            .cb-toggle-lever > span[for="divider"] {
                width: 0.2em;
                background-color: rgb(90, 90, 95);
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .cb-toggle-lever > span[for="on"] {
                right: 0;
                background-color: rgb(48, 219, 91);
                box-shadow: 0 0 var(--shadow-depth) inset var(--shadow-off);/** Default **/
            }
            .cb-toggle-lever > span[for="off"] {
                left: 0;
                background-color: rgb(255, 105, 97);
                box-shadow: 0 0 var(--shadow-depth) inset var(--shadow-on);/** Default **/
            }
            
            .cb-toggle-lever > span[for="stick"] {
                height: 120%;
                width: 0.3em;
                background-color: rgb(109, 109, 112);
                left: 50%;
                top: 50%;
                transform: translate(-50%, -10%) rotate(-59deg); /** Default **/
                border-radius: 9px;
            }
            .cb-toggle-lever > span[for="circle"] {
                background-color: rgb(98, 98, 102);
                border-radius: 50%;
                width: 30px;
                height: 30px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, 40%);
                box-shadow: 0 -3px 5px rgba(102, 102, 109, 0.3);
            }
            
            /** Events **/
            .cb-toggle-lever > input:checked ~ span[for="stick"] {
                transform: translate(-50%, -10%) rotate(59deg);
            }
            .cb-toggle-lever > input:checked ~ span[for="off"] {
                box-shadow: 0 0 var(--shadow-depth) inset var(--shadow-off);
            }
            .cb-toggle-lever > input:checked ~ span[for="on"] {
                box-shadow: 0 0 var(--shadow-depth) inset var(--shadow-on);
            }
            
        </style>
    </head>
    <body>

<label class="cb-toggle-lever">
    <input type="checkbox">

    <span for="divider"></span>
    <span for="on">
        <span>ON</span>
    </span>
    <span for="stick"></span>
    <span for="circle"></span>
</label>
